<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">JavaScript calculator</h1>
    <div class="container">
        <table>
            <tr>
                <td><input type="text" name="input" id="input"></td>
                
                <tr>
                    <td><button id="plus" onclick="calculate('+')">+</button></td>
                    <td><button id="minus" onclick="calculate('-')">-</button></td>
                    <td><button id="multiply" onclick="calculate('*')">X</button></td>
                    <td><button id="divide" onclick="calculate('/')">/</button></td>
                </tr>
                <tr>
                    <td><button id="plus" onclick="calculate('7')">7</button></td>
                    <td><button id="minus"onclick="calculate('8')">8</button></td>
                    <td><button id="multiply" onclick="calculate('9')">9</button></td>
                </tr>
                <tr>
                    <td><button id="plus" onclick="calculate('4')">4</button></td>
                    <td><button id="minus"onclick="calculate('5')">5</button></td>
                    <td><button id="multiply"onclick="calculate('6')">6</button></td>
                </tr>
                <tr>
                    <td><button id="plus"onclick="calculate('1')">1</button></td>
                    <td><button id="minus"onclick="calculate('2')">2</button></td>
                    <td><button id="multiply"onclick="calculate('3')">3</button></td>
                </tr>
                <tr>
                    <td><button id="plus"onclick="calculate('0')">0</button></td>
                    <td><button id="minus"onclick="calculate('.')">.</button></td>
                    <td><button id="multiply"onclick="clears()('C')">C</button></td>
                </tr>

                    <td><button id="equal" onclick="equal()">=</button></td>

            </tr>
<p></P>
        </table>
    </div>
</body>

            <script>
                    function calculate(val){
                        document.getElementById('input').value += val
                    }

                    function equal(){
                        var digit = document.getElementById('input').value;
                        let btn = eval(digit)
                        document.getElementById('input').value = btn;
                    }
                    function clears(){
                        document.getElementById('input').value = "";
                    }

            </script>

</html>
